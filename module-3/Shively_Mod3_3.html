<body>
    <div id="container">
        <h1>Assignment 12.2: JavaScript - Part 4</h1>

        <h3>Top 10 Favorite Books</h3>
        <ul id="bookList"></ul>

        <button onclick="displayAsc()">Top to Bottom</button>
        <button onclick="displayDesc()">Bottom to Top</button>

        <script>
            const books = [
                "Book 1", "Book 2", "Book 3", "Book 4", "Book 5",
                "Book 6", "Book 7", "Book 8", "Book 9", "Book 10"
            ];

            function displayBooks(bookArray) {
                const bookList = document.getElementById('bookList');
                bookList.innerHTML = "";
                for (let book of bookArray) {
                    let li = document.createElement('li');
                    li.textContent = book;
                    bookList.appendChild(li);
                }
            }

            function displayAsc() {
                displayBooks(books);
            }

            function displayDesc() {
                const reversedBooks = [...books].reverse();
                displayBooks(reversedBooks);
            }
        </script>

    </div>
</body>

</html>
